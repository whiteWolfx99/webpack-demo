<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Hevar Hoshang</h1>
      </nav>
    </header>
    <section class="Section-one">
      <div class="TodoList">
        <div class="title">
            <div>
                <h4>Today's To Do</h4>
            </div>
            <div>
                <img src="./img/refresh-button.svg" alt="refresh">
            </div>
        </div>

        <div class="add-class">
          <input placeholder="Add to your list..."></input>
          <button class="add-button">+</button>
        </div>

        <div id="firstidoftodo"></div>

        <div class="clear">
          <button class="clearbutton">Clear all completed</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
